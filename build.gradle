plugins {
    id 'java'
}

group 'lock_test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.redisson', name: 'redisson', version: '3.2.0'
    compile project(':gredis-client:gredis-client-basic')
    compile project(':gredis-client:gredis-jedis')
    compile project(':gredis-common')
}
